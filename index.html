<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <input type="text" id="title_input" />
    <input type="checkbox" id="is_all_day_input" />
    <input type="datetime-local" id="start_input" />
    <input type="datetime-local" id="end_input" />

    <select id="tag_input">
      <option>default</option>
    </select>
    <input type="text" id="tag_title" />
    <input type="color" id="tag_color" />
    <button onclick="addTag()">追加</button>

    <button onclick="addEvent()">add</button>
    <div id="calendar"></div>
    <script src="./index.js"></script>
  </body>
</html>
